<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>RF - Bienvenue</title>
  </head>
  <body>
    <header class="header">
      <a href="#home" class="bold">RFillion</a>
      <div class="menu-btn">
        <div class="menu-btn-lines"></div>
      </div>
      <ul class="menu-items">
        <li><a href="#home" class="menu-item">Accueil</a></li>
        <li><a href="#projets" class="menu-item">Projets</a></li>
        <li><a href="#experience" class="menu-item">Expériences</a></li>
        <li><a href="#contact" class="menu-item">Contact</a></li>
      </ul>
    </header>
    <div class="hero">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-lg-5 col-xl-6">
            <h2><span class="stroke">SALUT</span>✌</h2>
            <p class="text-hero">
              Je suis Raphaël Fillion, et je suis un Intrégrateur Multimédia
              Junior
            </p>
          </div>
          <div class="col-12 col-lg-7 col-xl-6">
            <img src="medias/moi@3x.png" alt="moi" />
          </div>
        </div>
      </div>
    </div>
    <main id="home">
      <section class="projets" id="projets">Bonjour</section>
      <section class="experience" id="experience">Allo</section>
      <section class="contact" id="contact">Salut</section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"
      integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.min.js"
      integrity="sha512-jNJOCd1PIjJoUa1XTDKaPdBLNUe4OJTrltKG+70O5ghYZ943nTRGIzjObwC2JtSm1fG7T06GbUApR2eirIU/jA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script/main.js"></script>
  </body>
</html>
